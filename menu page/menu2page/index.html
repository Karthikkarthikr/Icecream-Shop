<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../img/ice_cream shop img/ice_cream shop img/image/logo.png">
    <title>Menu Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section id="products" class="section section-two container">
        <div class="s-two-upper-info">
          <h2 class="s-two-slogan">
            Sauces</h2>
        </div>

        <div class="s-two-products">
          <div class="product product-one">
            <h3 class="price pos-abs-center" id="prc">7$</h3>
            <img src="../../img/sauces/blackcurrant.png" alt="ice cream" loading="lazy" />
            <h3 class="buy-btn pos-abs-center"><a href="">BUY</a></h3>
            <h3 class="name pos-abs-center" id="pnames"><b>Blackcurrant</b></h3>
          </div>

          <div class="product product-two">
            <h3 class="price pos-abs-center" id="prc">5$</h3>
            <img src="../../img/sauces/chocolate.png" alt="ice cream" loading="lazy" />
            <h3 class="buy-btn pos-abs-center"><a href="">BUY</a></h3>
            <h3 class="name pos-abs-center"  id="pnames"><b>Chocolate</b></h3>
          </div>

          <div class="product product-three">
            <h3 class="price pos-abs-center" id="prc">15$</h3>
            <img src="../../img/sauces/strawberry.png" alt="ice cream" loading="lazy" />
            <h3 class="buy-btn pos-abs-center"><a href="">BUY</a></h3>
            <h3 class="name pos-abs-center"  id="pnames"><b>Strawberry</b></h3>
          </div>
        </div>
        <div class="s-two-products">
            <div class="product product-one">
              <h3 class="price pos-abs-center" id="prc">7$</h3>
              <img src="../../img/sauces/honey.png" alt="ice cream" loading="lazy" />
              <h3 class="buy-btn pos-abs-center"><a href="">BUY</a></h3>
              <h3 class="name pos-abs-center"  id="pnames"><b>Honey</b></h3>
            </div>
  
            <div class="product product-two">
              <h3 class="price pos-abs-center" id="prc">5$</h3>
              <img src="../../img/sauces/mango tripple.png" alt="ice cream" loading="lazy" />
              <h3 class="buy-btn pos-abs-center"><a href="">BUY</a></h3>
              <h3 class="name pos-abs-center"  id="pnames"><b>Mango Tripple</b></h3>
            </div>
  
            <div class="product product-three">
              <h3 class="price pos-abs-center" id="prc">15$</h3>
              <img src="../../img/sauces/salted caramal.png" alt="ice cream" loading="lazy" />
              <h3 class="buy-btn pos-abs-center"><a href="">BUY</a></h3>
              <h3 class="name pos-abs-center"  id="pnames"><b>Salted Caramal</b></h3>
            </div>
          </div>
